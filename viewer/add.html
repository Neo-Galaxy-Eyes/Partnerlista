<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>添加用户</h3>
        <form>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" placeholder="请填写用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="text" class="form-control" placeholder="请输入年龄">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" placeholder="请填写用户名">
            </div>
            <div class="form-group">
                <label>请选择爱好</label>
                <div>
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" value="足球">足球
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" value="篮球">篮球
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" value="橄榄球">橄榄球
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" value="敲代码">敲代码
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" value="唱歌">唱歌
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" value="跳舞">跳舞
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" value="freestyle">freestyle
                </div>
            </div>
            <button type="submit" class="btn btn-primary">添加用户</button>
        </form>
    </div>
</body>
</html>
